<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="videos-container"></div>

    <div id="global-controls">
        <div>
            <label for="top-offset">Top Offset (pixels):</label>
            <input type="number" id="top-offset" value="50">
        </div>
        <div>
            <label for="left-offset">Left Offset (pixels):</label>
            <input type="number" id="left-offset" value="20">
        </div>
        <div>
            <label for="percentage-size">Percentage original side:</label>
            <input type="number" id="percentage-size" value="100">
        </div>
        <div>
            <label for="speed">Speed:</label>
            <input type="number" id="speed" value="1">
        </div>
        <div>
            <label for="start-offset">Start Offset:</label>
            <input type="number" id="start-offset" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
